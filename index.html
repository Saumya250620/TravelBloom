<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            ✈️ <span>TravelBloom</span>
        </div>
        <ul class="nav-links">
            <li><a href="./index.html" class="active">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter a destination or keyword">
            <button onclick="search()" id="sbox">Search</button>
            <button class="clear-btn" onclick="clearSearch()">Clear</button>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <div class="container">
        <div class="overlay"></div>

        <!-- Social Icons -->
        <div class="social-icons">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>

        <!-- Content -->
         <div class="hero-content">
            <h1>
                EXPLORE <br>
                DREAM <br>
                DESTINATION
            </h1>
            <p>
                It encourages exploration of unfamiliar territories, embracing diverse cultures
                and landscapes, while pursuing the desired destination that captivates the heart
                and ignites a sense of wonder.
            </p>

            <button class="cta-btn">BOOK NOW</button>
        </div>

        <!-- SEARCH RESULTS (RIGHT SIDE) -->
        <div id="searchResults" class="search-results"></div>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
